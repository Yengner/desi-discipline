<!DOCTYPE html>
<html>

<head>
    <title>Desi Discipline</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400&family=Bokor&display=swap"
        rel="stylesheet">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: "Pixelify Sans", sans-serif;
            background-color: #feb567;
            color: #d8063e;
        }

        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }

        .good {
            background-color: #d4edda;
            color: #155724;
        }

        .bad {
            background-color: #f8d7da;
            color: #721c24;
        }

        .maybe {
            background-color: #ff8442;
            color: #d8063e;
        }

        .stats {
            margin-top: 15px;
            padding: 10px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #ff9496;
            color: #d8063e;
            border: none;
            border-radius: 56px;
            cursor: pointer;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }

        button:hover {
            background-color: #ca5656;
        }

        #statusButton {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        #studyToggleBtn {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        #statusButton.good {
            background-color: #28a745;
        }

        #statusButton.bad {
            background-color: #dc3545;
        }

        #statusButton.maybe {
            background-color: #ff8442;
        }
    </style>
</head>

<body>
    <div id="authSection" style="display: none;">
        <h2 style="text-align:center;">Login to Desi Discipline</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
      </div>
      
    <div id="mainApp" style="display: none;">
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
        <img src="icon.png" alt="Icon" style="width: 40px; height: auto; margin-right: 10px;">
        <span style="font-weight: bold; font-size: 20px;">Desi Discipline</span>
        </div>
        <button id="studyToggleBtn" class="good" style="font-family: 'Pixelify Sans', sans-serif;">Start Studying</button>
        <button id="statusButton" class="maybe" style="font-family: 'Pixelify Sans', sans-serif;">Checking Website Status...</button>
        <button id="addGoodSite" style="font-family: 'Pixelify Sans', sans-serif; font-size: 16px;">Add Good Site</button>
        <button id="addBadSite" style="font-family: 'Pixelify Sans', sans-serif; font-size: 16px;">Add Bad Site</button>


        <!-- <div id="statsDisplay" class="stats">
        <p>Productive Time: <span id="productiveTime">0h 0m</span></p>
        <p>Distracted Time: <span id="distractedTime">0h 0mm</span></p>
        </div> -->
        <p style="font-size: 10px; text-align: center; margin-top: 10px;">Made with ðŸ©· for Hackabull 25'</p>
    </div>
    <script type="module" src="popup.js"></script>
  </body>

</html>
